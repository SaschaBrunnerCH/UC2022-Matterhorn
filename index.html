<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>UC2022 Matterhorn</title>

    <link rel="stylesheet" href="/src/general.scss" />
  </head>
  <body>
    <div id="container" style="display:none">
      <div id="slopes">
        <h1 id="title">Slopes</h1>
      </div>
      <div id="legend">
        <h1>Legend</h1>
      </div>
      <div id="selection">
        <h1>Change season</h1>
        <calcite-button id="summer" appearance="outline"
          >Summer</calcite-button
        >
        <calcite-button id="winter" appearance="solid"
          >Winter</calcite-button
        >
      </div>
      <calcite-button id="rotateButton">Rotate</calcite-button>

      <div id="blendModeButtons" class="container" style="display:none">
        <calcite-button id="background">Background</calcite-button>
        <calcite-button id="hillshade">Hillshade</calcite-button>
        <calcite-button id="blendMode">Blend Mode</calcite-button>
      </div>

      <div id="qualityButtons"  class="container" style="display:none">
        <calcite-button id="quality">Quality</calcite-button>
        <calcite-button id="performance">Performance</calcite-button>
      </div>


    </div>
    <div id="viewDiv">
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
